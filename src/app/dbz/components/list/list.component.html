<h4>Listado</h4>
<ul class="list-group">
    <li class="list-group-item justify-content-between d-flex align-items-center" *ngFor="let character of characterList; let i = index">
        <div>
            <span class="text-primary"> {{ i + 1}}. </span>
            <strong>{{ character.name }} - </strong>
            <span>Power: </span>
            <strong>{{ character.power }}</strong>
        </div>
        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id!)">X</button>
    </li>
</ul>
